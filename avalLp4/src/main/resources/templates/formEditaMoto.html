<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

<!-- Todo html colocar trecho acima. -->
<title>Motos</title>
<style>
.msg {
	color: red;
}
</style>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col">
			<h2>Editar Moto</h2>

			<div class="alert alert-success alert-dismissible fade show"
				th:if="${mensage}">
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				<span th:text="${mensage}"></span>
			</div>
			<form th:action="@{/editar/{id}(id=${objMoto.id})}" th:object="${objMoto}" method="post">

				<div class="row mb-3">
					<label class="col-sm-1 col-form-label">Marca</label>
					<div class="col-sm-5">
						<input class="form-control" type="text" name="marca" th:field="*{marca}">
					</div>
					<div class="col-sm-5">
						<span class="msg" th:if="${#fields.hasErrors('marca')}"	th:errors="*{marca}"></span>
					</div>
				</div>

				<div class="row mb-3">
					<label class="col-sm-1 col-form-label">Modelo</label>
					<div class="col-sm-3">
						<input class="form-control" type="text" name="modelo" th:field="*{modelo}">
					</div>
					<div class="col-sm-5">
						<span class="msg" th:if="${#fields.hasErrors('modelo')}"	th:errors="*{modelo}"></span>
					</div>
				</div>

				<div class="row mb-3">
					<label class="col-sm-1 col-form-label">Cor</label>
					<div class="col-sm-2">
						<input class="form-control" type="text" name="cor" th:field="*{cor}">
					</div>
					<div class="col-sm-5">
						<span class="msg" th:if="${#fields.hasErrors('cor')}"	th:errors="*{cor}"></span>
					</div>
				</div>
				<input class="btn btn-success" type="submit" value="Gravar" />
				<a class="btn btn-primary" th:href="@{/}">Voltar</a>
			</form>
		</div>
	</div>
</div>

</body>
</html>
