<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Proprietário</title>

<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

<style>
.mensagem {
	color: red;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
		
			<div class="col">
				<a href="/" class="btn btn-primary btn-sm">Voltar</a>
				<h3 th:text="${'Proprietário da moto ' + item.moto.modelo}"></h3>

				<div class="alert alert-success alert-dismissible fade show"
					th:if="${mensagem}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span th:text="${mensagem}"></span>
				</div>
				<form
					th:action="@{/proprietario/alterarProprietario/{idMoto}/{idProprietario}(idMoto=${item.moto.id},idProprietario=${item.id})}"
					th:object="${item}" method="post">

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Nome:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{nome}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('nome')}"
								th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">CPF:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{cpf}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('cpf')}"
								th:errors="*{cpf}"></span>
						</div>
					</div>

					
					<input class="btn btn-primary" type="submit" value="Gravar" />
				</form>

			</div>
		</div>
	</div>

</body>
</html>
